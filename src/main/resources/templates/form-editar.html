<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Obra | FISI Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{includes/menu :: menu}"></div>
    <div class="container mt-5">
        <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px; border-radius: 15px;">
            <div class="card-header bg-dark text-white py-3 text-center">
                <h4 class="mb-0">Editar Información Básica</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/libros/actualizar-datos}" method="post">
                    <input type="hidden" name="id" th:value="${libro.id}">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Título de la Obra</label>
                        <input type="text" name="titulo" class="form-control" th:value="${libro.titulo}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Sinopsis / Resumen</label>
                        <textarea name="sinopsis" class="form-control" rows="6" th:text="${libro.sinopsis}" required></textarea>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Guardar Cambios</button>
                        <a th:href="@{/reportes}" class="btn btn-link text-muted">Cancelar y volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{includes/footer :: footer}"></footer>
</body>
</html>
