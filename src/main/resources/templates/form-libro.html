<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publicar Obra | FISI Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div th:replace="~{includes/menu :: menu}"></div>
    
    <div class="container mt-5 mb-5">
        <div class="card shadow-lg border-0 mx-auto" style="max-width: 650px; border-radius: 20px;">
            <div class="card-header bg-primary text-white text-center py-4" style="border-radius: 20px 20px 0 0;">
                <h2 class="mb-0 fw-bold"><i class="bi bi-cloud-upload me-2"></i>Registrar Nueva Obra</h2>
                <p class="small mb-0 opacity-75">El contenido se sincronizará automáticamente con Azure</p>
            </div>
            
            <div class="card-body p-4 p-md-5">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{/libros/guardar}" method="post" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold text-dark">Título del Libro</label>
                        <input type="text" name="titulo" class="form-control form-control-lg" placeholder="Ej: Estructuras de Datos en Java" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Portada (JPG/PNG)</label>
                            <input type="file" name="filePortada" class="form-control" accept="image/*" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Archivo PDF</label>
                            <input type="file" name="filePdf" class="form-control" accept=".pdf" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Sinopsis / Resumen</label>
                        <textarea name="sinopsis" class="form-control" rows="4" 
                                  placeholder="Escribe una breve descripción del contenido..." required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">Categoría</label>
                            <select name="categoria" class="form-select" required>
                                <option value="Ficción">Ficción</option>
                                <option value="Ciencia">Ciencia</option>
                                <option value="Historia">Historia</option>
                                <option value="Tecnología">Tecnología</option>
                                <option value="Matemáticas">Matemáticas</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-bold">Código ISBN (Opcional)</label>
                            <input type="text" name="isbn" class="form-control" placeholder="978-...">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="bi bi-check-circle me-2"></i>Publicar Libro
                        </button>
                        <a th:href="@{/catalogo}" class="btn btn-link text-muted">Cancelar y volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{includes/footer :: footer}"></footer>
</body>
</html>
