<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Libros | FISI Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div th:replace="~{includes/menu :: menu}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark mb-0" th:text="${tituloPagina}">Catálogo de Libros</h2>
                <p class="text-muted" th:text="${libros.size() + ' recursos encontrados'}">0 ejemplares</p>
            </div>
            
            <div th:if="${session.usuarioLogueado != null and session.usuarioLogueado.rol.name() == 'AUTOR'}">
                <a th:href="@{/libros/nuevo}" class="btn btn-primary shadow-sm px-4 py-2">
                    <i class="bi bi-plus-lg me-2"></i>Registrar Nuevo Libro
                </a>
            </div>
        </div>

        <div class="mb-4 text-center">
            <a th:href="@{/catalogo}" 
               class="btn btn-sm mx-1" 
               th:classappend="${filtroActivo == null ? 'btn-secondary' : 'btn-outline-secondary'}">Todos</a>
            
            <a th:if="${session.usuarioLogueado != null}"
               th:href="@{/catalogo(misLibros=true)}" 
               class="btn btn-sm mx-1" 
               th:classappend="${filtroActivo == 'misLibros' ? 'btn-primary' : 'btn-outline-primary'}">
               <i class="bi bi-person-check me-1"></i>De mi
            </a>

            <span class="mx-2 text-muted">|</span>

            <button class="btn btn-sm btn-outline-secondary filter-btn mx-1" data-cat="Ficción">Ficción</button>
            <button class="btn btn-sm btn-outline-secondary filter-btn mx-1" data-cat="Ciencia">Ciencia</button>
            <button class="btn btn-sm btn-outline-secondary filter-btn mx-1" data-cat="Historia">Historia</button>
        </div>

        <div class="row">
            <div class="col-12 text-center py-5" th:if="${libros.isEmpty()}">
                <i class="bi bi-emoji-frown display-1 text-muted"></i>
                <p class="lead mt-3 text-muted">No se encontraron libros en esta sección.</p>
                <a th:href="@{/catalogo}" class="btn btn-link">Volver al catálogo completo</a>
            </div>

            <div class="col-md-3 mb-4 book-item" th:each="libro : ${libros}" th:attr="data-categoria=${libro.categoria}">
                <div class="card h-100 shadow-sm border-0" style="border-radius: 12px; overflow: hidden;">
                    <div class="position-relative">
                        <img th:src="${libro.portadaUrl}" class="card-img-top" alt="Portada" style="height: 320px; object-fit: cover;">
                        <span class="badge bg-dark position-absolute top-0 end-0 m-2 opacity-75" th:text="${libro.categoria}">Cat</span>
                    </div>
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold text-dark mb-1 text-truncate" th:text="${libro.titulo}">Título</h5>
                        <p class="card-text text-muted small mb-3">
                            <i class="bi bi-person me-1"></i> <span th:text="${libro.autorUsuario.nombre}">Autor</span>
                        </p>
                        
                        <div class="mt-auto">
                            <a th:href="@{/libros/ver/{id}(id=${libro.id})}" class="btn btn-outline-primary w-100 py-2">
                                <i class="bi bi-info-circle me-2"></i>Ver Detalle
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{includes/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
