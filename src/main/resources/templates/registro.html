<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | FISI Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <h3 class="text-center fw-bold mb-4">Crear Cuenta</h3>
                        <form th:action="@{/registro}" th:object="${usuario}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" th:field="*{email}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" th:field="*{password}" class="form-control" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">¿Qué deseas ser?</label>
                                <select th:field="*{rol}" class="form-select" required>
                                    <option th:value="${T(so.fisi.web.model.Rol).LECTOR}">Quiero leer libros (Lector)</option>
                                    <option th:value="${T(so.fisi.web.model.Rol).AUTOR}">Quiero subir mis libros (Autor)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
                        </form>
                        <p class="text-center mt-3 small">¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
