<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajustes | Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div th:replace="~{includes/menu :: menu}"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white p-3">
                        <h4 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Seguridad de la Cuenta</h4>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-3">Información Personal</h5>
                        
                        <form th:action="@{/ajustes/actualizar}" method="POST">
                            <div class="mb-3">
                                <label class="form-label text-muted small">Correo Electrónico (No editable)</label>
                                <input type="text" class="form-control bg-light" th:value="${session.usuarioLogueado.email}" readonly>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Nombre Completo</label>
                                <input type="text" name="nombre" class="form-control" th:value="${session.usuarioLogueado.nombre}" required>
                            </div>

                            <hr>
                            <h5 class="fw-bold mb-3 mt-4"><i class="bi bi-shield-lock me-2"></i>Cambiar Contraseña</h5>
                            <p class="text-muted small mb-3">Deja estos campos en blanco si no deseas cambiar tu contraseña.</p>

                            <div class="mb-3">
                                <label class="form-label">Contraseña Actual</label>
                                <input type="password" name="actual" class="form-control" placeholder="••••••••">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nueva Contraseña</label>
                                    <input type="password" name="nueva" class="form-control" placeholder="Mínimo 6 caracteres">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Confirmar Nueva</label>
                                    <input type="password" name="confirmar" class="form-control" placeholder="Repite contraseña">
                                </div>
                            </div>
                            
                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-dark btn-lg">
                                    <i class="bi bi-check-lg me-2"></i>Guardar Cambios
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="fw-bold mb-0 text-danger">Finalizar Sesión</h5>
                                <p class="text-muted small mb-0">Se cerrará tu acceso actual en este dispositivo.</p>
                            </div>
                            <a th:href="@{/logout}" class="btn btn-outline-danger">
                                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                            </a>
                        </div>
                        </div>
                    </div>
                <div class="text-center mt-4">
                    <a href="/" class="text-decoration-none text-muted small"><i class="bi bi-arrow-left"></i> Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="text-decoration-none text-muted small"><i class="bi bi-arrow-left"></i> Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{includes/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
